<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <title>Facebook Login page | Abhee Krishna</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="content">
            <!-- <img class="logo" src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg" alt=""><!-->
                <img src="./images/logo.png" class="logo" alt="">
            <p class="para">Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="form">
            <div class="form-fields">
                <input type="email" name="email" class="email" placeholder="Email address or phone number">
                <input type="password" name="password" class="password" placeholder="Password">
                <button class="login" type="submit">Login</button>
                <a href="#" class="forgot">Forgotten password?</a>
                <button class="sign-up">Create new account</button>
            </div>
            <p class="page"><a href="#" class="create-page">Create a Page</a> for a celebrity, brand or business.</p>
        </div>
    </div>
</body>
</html>
